<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
      <nav>
        <a class="extra" href="/">home</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <aside>
      <nav>
        <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </aside>

    <footer>
      <div class="contact">
        <p>
          Adam Strickland<br/>
          genius, philosopher, warrior-poet and all-around badass<br />
          adam.strickland+nospam@gmail.com<br/>
        </p>
      </div>
      <div class="contact">
        <p>
          <div class="badge">
            <a href="https://github.com/adamstrickland"><img src="https://github.com/danleech/simpleicons/diff_blob/6e1f023b77bd09a70af72b406e46333982327ab9/icons/github/github-32-black.png?raw=true"/></a>
          </div>
          <div class="badge">
            <a href="https://twitter.com/adamstrickland"><img src="https://raw.github.com/danleech/simpleicons/master/icons/twitter/twitter-32-black.png" alt="for those of you who like to listen to bon mots written by the most narcisstic assholes around..."/></a>
          </div>
        </p>
      </div>
      <div class="contact">
        <p>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
          <br />
          <!-- This work by <a xmlns:cc="http://creativecommons.org/ns#" href="adamstrickland.github.io" property="cc:attributionName" rel="cc:attributionURL">Adam Strickland</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a> -->
        </p>
      </div>
    </footer>
  </body>
</html>
